name: Firmware Build

on:
  push:
    branches: [main, develop]
    paths:
      - 'sentio/firmware/**'
      - '.github/workflows/firmware-build.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'sentio/firmware/**'

jobs:
  build:
    name: Build Firmware - ${{ matrix.board }}
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        board:
          - esp32doit-devkit-v1
      fail-fast: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio
          platformio platform list
      
      - name: Build firmware for ${{ matrix.board }}
        run: |
          cd sentio/firmware/esp32_servo_bridge
          platformio run -e ${{ matrix.board }}
        continue-on-error: true
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: firmware-${{ matrix.board }}
          path: sentio/firmware/esp32_servo_bridge/.pio/build/
          retention-days: 7
        continue-on-error: true
