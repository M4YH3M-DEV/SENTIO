# Firmware Build Matrix
# Builds for multiple ESP32 boards

name: Firmware Build

on:
  push:
    branches: [main, develop]
    paths:
      - 'sentio/firmware/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'sentio/firmware/**'

jobs:
  build:
    name: Build Firmware - ${{ matrix.board }}
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        board:
          - esp32doit-devkit-v1
          - esp32-s3-devkitc-1
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio
      
      - name: Build firmware for ${{ matrix.board }}
        run: |
          cd sentio/firmware/esp32_servo_bridge
          platformio run -e ${{ matrix.board }}
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: firmware-${{ matrix.board }}
          path: sentio/firmware/esp32_servo_bridge/.pio/build/${{ matrix.board }}/firmware.bin
          retention-days: 7

