# Docker Compose for Local Development

version: '3.8'

services:
  sentio:
    build:
      context: ..
      dockerfile: ci/Dockerfile
      target: runtime
    
    container_name: sentio-dev
    
    # Mount source for live editing
    volumes:
      - ../sentio_ros2_ws:/sentio/sentio_ros2_ws
      - ../ui:/sentio/ui
      - ../sentio/tools:/sentio/sentio/tools
      - ../sentio/firmware:/sentio/sentio/firmware
    
    # Keep container running
    stdin_open: true
    tty: true
    
    # Network
    networks:
      - sentio
    
    # Environment
    environment:
      ROS_DISTRO: rolling
      PYTHONUNBUFFERED: 1

  # Optional: ROSBridge for web UI testing
  rosbridge:
    image: ros:rolling
    container_name: sentio-rosbridge
    
    command: ros2 launch rosbridge_server rosbridge_websocket.launch.xml
    
    ports:
      - "9090:9090"
    
    networks:
      - sentio
    
    environment:
      ROS_DISTRO: rolling

networks:
  sentio:
    driver: bridge
