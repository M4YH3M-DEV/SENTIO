# TFMini-S LiDAR Configuration

tfmini_node:
  ros__parameters:
    # Serial port configuration
    port: "/dev/ttyUSB0"
    baudrate: 115200
    
    # Publishing rate (Hz)
    publish_rate_hz: 10
    
    # Frame ID for transform chain
    frame_id: "tfmini_link"
    
    # Sensor range limits (meters)
    min_range_m: 0.1
    max_range_m: 12.0
    
    # Enable simulation mode for testing
    sim_mode: false
