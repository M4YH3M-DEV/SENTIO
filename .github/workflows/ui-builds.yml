# UI Build & Deployment Pipeline

name: UI Build & Deploy

on:
  push:
    branches: [main, develop]
    paths:
      - 'ui/**'
      - '.github/workflows/ui-build.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'ui/**'

jobs:
  build:
    name: Build Next.js UI
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: 'ui/package-lock.json'
      
      - name: Install dependencies
        run: |
          cd ui
          npm ci
      
      - name: Lint code
        run: |
          cd ui
          npm run lint
        continue-on-error: true
      
      - name: Type check
        run: |
          cd ui
          npm run type-check
        continue-on-error: true
      
      - name: Build Next.js
        run: |
          cd ui
          npm run build
      
      - name: Export static site
        run: |
          cd ui
          npm run export
        continue-on-error: true
      
      - name: Upload build
        uses: actions/upload-artifact@v3
        with:
          name: ui-build-${{ matrix.node-version }}
          path: ui/.next/
          retention-days: 30

  deploy:
    name: Deploy UI (if main branch)
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Download build
        uses: actions/download-artifact@v3
        with:
          name: ui-build-20.x
      
      - name: Deploy to production
        run: |
          echo "Deploy step - would push to hosting service"
          # Example: upload to AWS S3, GitHub Pages, Vercel, etc.
        continue-on-error: true

