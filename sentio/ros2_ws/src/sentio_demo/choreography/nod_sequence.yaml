name: "Nod Sequence"
description: "Simple head nod gesture"

steps:
  - action: "gesture"
    gesture: "nod"
    delay_ms: 0
    duration_ms: 1500
    led:
      color: "green"
      pattern: "pulse"
      intensity: 0.8

  - action: "tts"
    text: "I understand!"
    emotion: "happy"
    delay_ms: 300

  - action: "wait"
    duration_ms: 1000

  - action: "gesture"
    gesture: "idle"
    delay_ms: 0
    duration_ms: 500
